<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Criticalcarpet's Portfolio" />
    <meta name="keywords" content="Portfolio, Criticalcarpet, Web-developer" />
    <meta name="author" content="Criticalcarpet" />
        <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://criticalcarpet.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Criticalcarpet">
    <meta property="og:description" content="Criticalcarpet's portfolio">
    <meta property="og:image" content="https://github.com/Criticalcarpet.png">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="criticalcarpet.github.io">
    <meta property="twitter:url" content="https://criticalcarpet.github.io/">
    <meta name="twitter:title" content="Criticalcarpet">
    <meta name="twitter:description" content="Criticalcarpet's portfolio">
    <meta name="twitter:image" content="https://github.com/Criticalcarpet.png">
    <title>Criticalcarpet</title>
    <link
      rel="shortcut icon"
      href="//github.com/Criticalcarpet.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./js/main.js" type="module"></script>
    <script src="./js/github.js" type="module"></script>
    <script src="https://unpkg.com/zooming" type="module"></script>
    <script type="module">
      new Zooming().listen('img')
    </script>
  </head>
  <body id="append-head">
    <main>
      <section class="profile" >
        <img
          src="https://github.com/Criticalcarpet.png"
          alt="logo"
          class="profile_image img-zoomable"
          draggable="false"
        />
        <h1>Criticalcarpet</h1>
        <blockquote class="profile_description">
          A Web developer who creates things !!!
        </blockquote>
        <a
          href="https://github.com/Criticalcarpet/"
          class="github_link"
          rel="noreferrer noopener"
          target="_blank"
          draggable="false"
          >Github</a
        >
      </section>
    </main>
  </body>
</html>
